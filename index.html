<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Josefin+Sans:wght@400;700&family=Orbitron:wght@400;700;900&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg_pic_div">
    <img class="bg_pic" src="images/bg-desktop-dark.jpg" alt="">
  </div>
  <main>

    <div class="main_content">
      <div class="title_div">
        <h1 id="title">TODO</h1>
        <div class="svg_d">
          <img class="time_mode point" src="images/icon-sun.svg" alt="svg">
        </div>
      </div>
      <div class="new_task_div cont">
        <div class="cont_inner">
          <div class="circle main_c point ">
            <div class="in_circle">
              <img class="" src="images/icon-check.svg" alt="">
            </div>
          </div>
          <input id="new" class="cont_text new_task" type="text" placeholder="Create a new todo">
        </div>

      </div>
      <div class="tasks_div">
        <ul class="all_list u_list"></ul>

      </div>
      <div class="task_filter_div cont">
        <div class="center_div">
          <h4 class="count">5 items left</h4>
          <div class="filter ">
            <h4 class="point all selected_filter f_click">All</h4>
            <h4 class="point active f_click">Active</h4>
            <h4 class="point completed f_click">Completed</h4>
          </div>
          <h4 class="point clear_completed  cc f_click">Clear Completed</h4>
        </div>
      </div>
      <div class="reorder_text">
        <h4 >Drag and drop to reorder list</h4>
      </div>
      
    </div>


  </main>




<script src="script.js"></script>
</body>
</html>
